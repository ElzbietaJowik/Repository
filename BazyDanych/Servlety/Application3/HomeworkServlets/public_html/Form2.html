<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1250"/>
        <title>Form2</title>
    </head>
    <body>
     <h1>NEW PRICES FOR RACES</h1>
     <form name = "Form2"
    action = "http://127.0.0.1:7101/HomeworkServlets/servlet2"
    method = "get">
    
    <fieldset>
        <legend>RACE CITY</legend>
        <p>CITY:</p>
      <input type="text" name = "city" placeholder="Enter Something">
    </fieldset>
    
    <fieldset>
        <legend>MIN DISTANCE</legend>
      <select name = "mindist" >
            <option value = "0">0</option>
            <option value = "1000">1000</option>
            <option value = "5000">5000</option>
            <option value = "10000">10000</option>
            <option value = "20000">20000</option>
            <option value = "40000">40000</option>
            <option value = "42000">42000</option>
    
    </select>
    </fieldset>
    
    <fieldset>
        <legend>NEW PRICE</legend>
          <input type="radio" id="minus10" name="priceChange" value="-0.10" checked="checked">
        <label for="male">-10%</label><br>
         <input type="radio" id="minus15" name="priceChange" value="-0.15">
         <label for="female">-15%</label><br>
         <input type="radio" id="plus10" name="priceChange" value="0.10">
         <label for="other">+10%</label><br>
        <input type="radio" id="plus15" name="priceChange" value="0.15">
         <label for="other">+15%</label>
    </fieldset>
    
    <input type = "submit" name = "Submit" value = "SUBMIT"/>
    
    </form>
    </body>
</html>
